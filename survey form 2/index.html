<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="resoureses/css/style.css">
</head>
<body>
	<header>
		<h1>freeCodeCamp Survey Form</h1>
		<p>Thank you for taking the time to help us improve the platform</p>
	</header>
	<div class="container">
		<form>
			<div class="form-row">
				<div class="label">
					<label for="name">Name</label>
				</div>
				<div class="field">
					<input type="name" name="name" id="name" class="input-field">
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="email">Email</label>
				</div>
				<div class="field">
					<input type="email" name="email" id="email" class="input-field">
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="age">Age(optional)</label>
				</div>
				<div class="field">
					<input type="number" name="age" id="age" class="input-field">
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="dropdown">Which option best describes your current role?</label>
				</div>
				<div class="field">
					<select id="dropdown" name="dropdown" class="input-field">
						<option disabled selected value>Select current role</option>\
						<option value="student">Student</option>
						<option value="job">Full Time job</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="age">Would you recommend freeCodeCamp to a friend?</label>
				</div>
				<div class="field radio">
					<label>
						<input type="radio" name="user">Definitely
					</label>
					<label>
						<input type="radio" name="user">Maybe
					</label>
					<label>
						<input type="radio" name="user">Not sure
					</label>
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="most-like">What is your favorite feature of freeCodeCamp?</label>
				</div>
				<div class="field">
					<select id="most-like" class="input-field">
						<option disabled selected value>Select an option</option>
						<option value="challenge">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="name">What would you like to see improved?
        <span class="clue">(Check all that apply)</span></label>
				</div>
				<div class="field checkbox">
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Front-end Projects
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Back-end Projects
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Data Visualization
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Challenges
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Open Source Community
					</label>
					<label>
						<input type="checkbox" name="prefer" class="input-checkbox">Gitter help rooms
					</label>

				</div>
			</div>
			<div class="form-row">
				<div class="label">
					<label for="comment">Any comments or suggestion</label>
				</div>
				<div class="field">
					<textarea id="comment" placeholder="Enter your comment here.."></textarea>
				</div>
			</div>
			<div class="form-row">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
