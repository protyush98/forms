<!DOCTYPE html>
<html>
<head>
	<title>Good vibes</title>
	<link rel="stylesheet" type="text/css" href="resourses/css/style.css">
</head>
<body>
	<header>
		<h1>Good Vibes Form</h1>
	</header>
	<div class="container">
		<h3>Tell us something positive that happened to you today.</h3>
		<form>
			<div class="form-row">
				<div class="label">
					<label for="name">Name</label>
				</div>
				<div class="field">
					<input type="text" name="name" id="name" placeholder="Enter your name" class="input-feild">
				</div>	
			</div>
			<div class="form-row">
				<div class="label">
					<label for="email">Email</label>
				</div>
				<div class="field">
					<input type="email" name="email" id="email" placeholder="Enter email" class="input-feild">
				</div>	
			</div>
			<div class="form-row">
				<div class="label">
					<label for="scale">On a scale of 1-10, how good was it?</label>
				</div>
				<div class="field">
					<input type="number" name="number" id="number" placeholder="Enter 1 to 10" max="10" min="1" class="input-feild">
				</div>	
			</div>
			<div class="form-row">
				<div class="label" id="drp">
					<label for="dropdown">Where did it happen?</label>
				</div>
				<div class="field">
					<select id="dropdown">
						<option value="home">At home</option>
						<option value="commute">On my commute</option>
						<option value="work">At work</option>
						<option value="outside">On the street</option>
					</select>
				</div>	
			</div>
			<div class="form-row">
				<div class="label">
					<label for="time-radio">At what time of day did it happen?</label>
				</div>
				<div class="field">
					<ul id="time-radio">
						<li class="radio">
							<label>
								<input type="radio" name="time" class="user-section">Morning
							</label>
						</li>
						<li class="radio">
							<label>
								<input type="radio" name="time" class="user-section">Afternoon
							</label>
						</li>
						<li class="radio">
							<label>
								<input type="radio" name="time" class="user-section">Evening
							</label>	
						</li>
					</ul>
				</div>	
			</div>
			<div class="form-row">
				<div class="label">
					<label for="feelings">What emotions did you experience?
              			<br>
              			(Select all that apply)
              		</label>
				</div>
				<div class="field">
					<ul id="feelings">
						<li>
							<label>
								<input type="checkbox" name="feelings">
								Excited
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="feelings">
								Humbled
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="feelings">
								Elated
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="feelings">
								Loved
							</label>
						</li>
					</ul>
				</div>	
			</div>
			<div class="form-row">
				<div class="label">
					<label for="event">Please describe your positive experience.</label>
				</div>
				<div class="field">
					<textarea id="event"></textarea>
				</div>	
			</div>
			<button class="button" id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
